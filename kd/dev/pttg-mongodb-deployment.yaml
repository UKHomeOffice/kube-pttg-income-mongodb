---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pttg-mongodb
  labels:
    name: pttg-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pttg-mongodb
  template:
    metadata:
      labels:
        name: pttg-mongodb
    spec:
      containers:
      - name: pttg-mongodb
        image: quay.io/ukhomeofficedigital/pttg-test-mongodb:{{.VERSION}}
        resources:
          limits:
            cpu: 200m
            memory: 1024Mi
          requests:
            cpu: 100m
            memory: 256Mi
        ports:
          - name: http
            containerPort: 27017
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 30
          timeoutSeconds: 1
        imagePullPolicy: Always
